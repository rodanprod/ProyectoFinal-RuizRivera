<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybermart de Rodan Tech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cybermart de Rodan Tech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="armarPC" href="#">Armar PC</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="buscarComponente" href="#">Buscar Componente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="verCarrito" href="#">Ver Carrito <span class="badge badge-light" id="carritoCantidad">0</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="salir" href="#">Salir</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sección de Selección de Componentes -->
    <div class="container mt-4" id="seleccion" style="display: none;">
        <h2>Selecciona los Componentes</h2>
        <!-- Aquí se mostrarán los componentes dinámicamente -->
    </div>

    <!-- Sección de Resultados de Búsqueda -->
    <div class="container mt-4" id="searchResults" style="display: none;">
        <h2>Buscar Componentes</h2>
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar componente...">
        <button id="searchBtn" class="btn btn-primary mt-2">Buscar</button>
        <div id="resultadosBusqueda" class="mt-4">
            <!-- Aquí se mostrarán los resultados de búsqueda dinámicamente -->
        </div>
    </div>

    <!-- Sección de Carrito -->
    <div class="container mt-4" id="carrito" style="display: none;">
        <h2>Carrito de Compras</h2>
        <div id="carritoItems">
            <!-- Aquí se mostrarán los elementos del carrito dinámicamente -->
        </div>
        <h3>Total: <span id="totalCarrito">0</span> CLP</h3>
        <button class="btn btn-success" id="pagarBtn">Ir a Pagar</button>
    </div>

    <!-- Sección de Pago -->
    <div class="container mt-4" id="pago" style="display: none;">
        <h2>Formulario de Pago</h2>
        <form id="formularioPago">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="metodoPago">Método de Pago</label>
                <select class="form-control" id="metodoPago" required>
                    <option value="credito">Tarjeta de Crédito</option>
                    <option value="debito">Tarjeta de Débito</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Cybermart de Rodan Tech. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script> <!-- Asegúrate de que la ruta sea correcta -->
</body>
</html>
